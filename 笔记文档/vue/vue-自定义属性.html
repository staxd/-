<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/vue.1.0.js"></script>
	<style type="text/css" >
		*{
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<input type="text" v-model="color">
	<div v-wu='color' :style='{width:"200px",height:"200px",position:"absolute"}'></div>
	<script type="text/javascript">
		Vue.directive('wu',{
			bind(){
				this.el.style.background="blue";
			},
			update(val){
				this.el.style.background=val;
			}
		})
		new Vue({
			el:'body',
			data:{
				color :"bule"
			}
		})
	</script>
</body>
</html>
