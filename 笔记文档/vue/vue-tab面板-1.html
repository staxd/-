<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		div{width: 100px; height: 50px;background: #ccc;}
		input.active{background: red;}
	</style>
	<script src="js/vue.1.0.js"></script>
</head>
<body>
	<input type="button" v-for='i in inputValue' :value="i" :class='$index==index?"active":""' @click="add($index)">
	<div v-for='i in DivInner' v-show='$index==index?true:false'>{{i}}</div>
	<script type="text/javascript">
		new Vue({
			'el':"body",
			'data':{
				index:0,
				inputValue:["wu","you","zhang"],
				DivInner:["今年1岁了","今年2岁了","今年5岁了"]
			},
			methods:{
				add:function(myIndex){
					this.index = myIndex;
				}
			}
		
		})
	</script>
</body>
</html>
