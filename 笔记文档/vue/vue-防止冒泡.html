<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		body,html{
			width: 100%;
			height: 100%;
		}
		div{
			width: 100px;
			height: 50px;
			background-color: black;
		}
	</style>
	<script src="js/vue.1.0.js"></script>
</head>
<body @click = "bodyEvent">
	<div @click.stop = "divEvent"></div>
	<script type="text/javascript">
		new Vue({
			el:"body",
			methods:{
				bodyEvent:function(){
					alert("我是body！");
				},	
				divEvent:function(){
					alert("我是div！");
				}
			}
		})
	</script>
</body>
</html>
