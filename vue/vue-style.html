<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		
	</style>
	<script src="js/vue.1.0.js"></script>
</head>
<body>
	<input type="button" value="changed" @click="set">
	<div :style="myDiv"></div>
	<script type="text/javascript">
		new Vue({
			el:"body",
			data:{
				myDiv:{
					"width":"100px",
					"height":"100px",
					"background-color":"black"
				}
			},
			methods:{
				set:function(){
					this.myDiv.width="400px";
				}
			}
		})
	</script>
</body>
</html>
