<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		div{
			width: 100px;
			height: 100px;
		}
		.red{background-color: red;}
		.shadow{border: 3px solid black}
	</style>
	<script src="js/vue.1.0.js"></script>
</head>
<body >
	<input type="button" value="changed" @click="set">
	<div :class="myDiv"></div>
	<script type="text/javascript">
		new Vue({
			el:"body",
			data:{
				myDiv:{
					"red":true,
					"shadow":true
				}
			},
			methods:{
				set:function(){
					this.myDiv.shadow=!this.myDiv.shadow
				}
			}
		})
	</script>
</body>
</html>
